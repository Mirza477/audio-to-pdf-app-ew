<!DOCTYPE html>
<html>
<head>
    <title>Mic to PDF</title>
</head>
<body style="font-family: Arial; padding: 40px;">
    <h2>Audio to PDF Generator</h2>
    <form method="POST" enctype="multipart/form-data">
        <p><strong>Option 1: Upload an audio file</strong></p>
        <input type="file" name="audio_file" accept=".mp3,.wav"><br><br>

        <p><strong>Option 2: Record from Microphone</strong></p>
        <label>Recording Duration (seconds):</label>
        <input type="number" name="duration" value="5" min="3" max="15">
        <input type="hidden" name="use_mic" value="true"><br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
